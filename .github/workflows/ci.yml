name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fraud
          POSTGRES_PASSWORD: fraud
          POSTGRES_DB: fraud
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fraud"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redpanda:
        image: redpandadata/redpanda:v24.1.10
        ports:
          - 9092:9092
        options: >-
          --health-cmd="rpk cluster health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: postgresql+psycopg://fraud:fraud@localhost:5432/fraud
      KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      KAFKA_TRANSACTIONS_TOPIC: transactions.v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U fraud; do sleep 2; done

      - name: Run tests
        run: pytest -q

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .

      - name: Build API Docker image
        run: docker build -f Dockerfile.api -t fraud-api .

      - name: Build Worker Docker image
        run: docker build -f Dockerfile.worker -t fraud-worker . 